<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="black-orange.jpg" alt="picture">
        </div>
        <div class="signUpForm">
            <div class="formsTop">
                <p id="topContent"> Welcome to my Travel Blog Page Woop Woop!</p>
            </div>
            <div class="formsActual" id="midContent">
                <p>SIGN UP!!!</p>
                <forms id="forms">
                    
                    <label for="firstName">First Name:
                        <input type="text" id="firstName" name="name" required>
                    </label>
                    <label for="lastName">Last Name:
                        <input type="text" id="lastName" name="name" required>
                    </label>
                    <label for="email">Email Address:
                        <input type="email" id="email" name="name" required>
                    </label>
                    <label for="password">Password:
                        <input type="password" id="password" name="name" required>
                    </label>
                    <label for="cPassword">Confirm Password:
                        <input type="password" id="cPassword" name="name" required>
                    </label>
                </forms>
            </div>
            <div class="formsBottom">
                <div class="button">
                    <button type="submit" form="forms">Sign Up!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
